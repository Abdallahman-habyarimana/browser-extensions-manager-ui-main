<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Browser extensions manager UI</title>

</head>
<body>

  <nav class="nav__container">
      <img src="assets/images/logo.svg" alt="">
      <div class="toggle">
        <img src="assets/images/icon-moon.svg" alt="" id="theme">
      </div>
  </nav>
  <main class="container">
    <div class="header">
      <h2>Extensions List</h2>
      <ul class="filter">
        <li class="filterList active"onclick="filterList(this)">All</li>
        <li class="filterList" onclick="filterList(this)">Active</li>
        <li class="filterList" onclick="filterList(this)">Inactive</li>
      </ul>
    </div>
    <div class="grid">
    </div>
  </main>

  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
